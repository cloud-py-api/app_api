name: Tests - Deploy

on:
  pull_request:
    paths:
      - '.github/workflows/tests-deploy.yml'
      - 'appinfo/**'
      - 'css/**'
      - 'lib/**'
      - 'src/**'
  push:
    paths:
      - '.github/workflows/tests-deploy.yml'
      - 'appinfo/**'
      - 'css/**'
      - 'lib/**'
      - 'src/**'
  workflow_dispatch:

jobs:
  nc-host-app-docker:
    runs-on: ubuntu-22.04
    name: NC In Host • ${{ matrix.nextcloud }} • 🐘${{ matrix.php-version }}
    strategy:
      fail-fast: false
      matrix:
        php-version: [ '8.1', '8.2' ]
        server-version: [ '27.0.0' ]
        include:
          - server-version: "master"
            php-version: "8.2"

    services:
      postgres:
        image: ghcr.io/nextcloud/continuous-integration-postgres-14:latest
        ports:
          - 4444:5432/tcp
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: rootpassword
          POSTGRES_DB: nextcloud
        options: --health-cmd pg_isready --health-interval 5s --health-timeout 2s --health-retries 5

    steps:
      - name: Set app env
        run: echo "APP_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV

      - name: Checkout server
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          submodules: true
          repository: nextcloud/server
          ref: ${{ matrix.server-version }}

      - name: Checkout app
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          path: apps/${{ env.APP_NAME }}

      - name: Set up php ${{ matrix.php-versions }}
        uses: shivammathur/setup-php@4bd44f22a98a19e0950cbad5f31095157cc9621b # v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: bz2, ctype, curl, dom, fileinfo, gd, iconv, intl, json, libxml, mbstring, openssl, pcntl, posix, session, simplexml, xmlreader, xmlwriter, zip, zlib, pgsql, pdo_pgsql
          coverage: none
          ini-file: development
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check composer file existence
        id: check_composer
        uses: andstor/file-existence-action@20b4d2e596410855db8f9ca21e96fbe18e12930b # v2
        with:
          files: apps/${{ env.APP_NAME }}/composer.json

      - name: Set up dependencies
        if: steps.check_composer.outputs.files_exists == 'true'
        working-directory: apps/${{ env.APP_NAME }}
        run: composer i

      - name: Set up & run Nextcloud
        env:
          DB_PORT: 4444
        run: |
          mkdir data
          ./occ maintenance:install --verbose --database=pgsql --database-name=nextcloud --database-host=127.0.0.1 --database-port=$DB_PORT --database-user=root --database-pass=rootpassword --admin-user admin --admin-pass admin
          ./occ config:system:set loglevel --value=1
          ./occ config:system:set debug --value=true --type=boolean
          ./occ app:enable --force ${{ env.APP_NAME }}
          php -S localhost:8080 &

      - name: Test deploy
        run: |
          ./occ app_ecosystem_v2:app:register \
          "$(./occ app_ecosystem_v2:app:deploy app_python_skeleton 1 --info-xml https://raw.githubusercontent.com/cloud-py-api/py_app_v2-skeleton/main/appinfo/info.xml)" \
          -e

      - name: Upload NC logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: nc_log_pgsql_${{ matrix.server-version }}_${{ matrix.php-version }}
          path: data/nextcloud.log
          if-no-files-found: warn

